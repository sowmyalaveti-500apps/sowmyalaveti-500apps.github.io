<!DOCTYPE html>
<html>
  <body>
    <h2>HTML Iframes</h2>
    <p>
      You can use the height and width attributes to specify the size of the
      iframe:
    </p>

    <iframe src="https://www.naukri.com/" id="myFrame" height="700px"></iframe>
    <!DOCTYPE html>
    <html>
      <body>
        <h3>A demonstration of how to access an IFRAME element</h3>

        <iframe src="https://www.naukri.com/" id="myFrame" height="700px"></iframe>

        <p>Click the button to get the URL of the iframe.</p>

        <button onclick="myFunction()">Try it</button>

        <p id="demo"></p>

        <script>
          function myFunction() {
            var x = document.getElementById("myFrame").src;
            document.getElementById("demo").innerHTML = x;
            x.onload = (event) => {
              console.log("iframe error!");
              return true;
            };
          }
        </script>
      </body>
    </html>
  </body>
</html>
