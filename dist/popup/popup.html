<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Stark AI-Job Seeker</title>

    <!-- Load polyfills to support older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>
    <!-- Libs CSS -->
    <link
      rel="preload"
      as="font"
      href="../cs/fonts/cerebrisans/cerebrisans-regular.woff"
      type="font/woff"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="../cs/fonts/cerebrisans/cerebrisans-medium.woff"
      type="font/woff"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="../cs/fonts/cerebrisans/cerebrisans-semibold.woff"
      type="font/woff"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../cs/theme.css" />
    <link rel="stylesheet" href="../cs/fonts/feather/feather.css" />

    <link rel="stylesheet" href="popup.css" />
    
  </head>

  <body>
    <div id="app"></div>
    <script src="main.js"></script>
    <style lang="css">
      .toast-body {
        padding: 0.75rem;
        border-bottom-color: rgba(190, 229, 235, 0.85);
      }

      .toast-header {
        display: flex;
        align-items: center;
        padding: 0.25rem 0.75rem;
        background-clip: padding-box;
        border-bottom: 1px solid #e3ebf6;
        border-top-left-radius: calc(0.375rem - 1px);
        border-top-right-radius: calc(0.375rem - 1px);
        border-bottom-color: rgba(190, 229, 235, 0.85);
      }

      .toast {
        flex-basis: 300px;
        max-width: 300px;
        font-size: 0.9375rem;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #e3ebf6;
        box-shadow: 0 0.75rem 1.5rem rgba(18, 38, 63, 0.1);
        opacity: 1;
        border-radius: 0.375rem;
        margin: 0 auto;
      }

      #b-toaster-top-right {
        position: absolute;
        top: 0;
        z-index: 9999;
        width: 100%;
      }

      .card {
        box-shadow: none;
      }

      .width-400 {
        width: 350px !important;
        height: 470px !important;
        background-color: #fff !important;
      }

      .dropdown-menu.show {
        outline: none;
      }

      .footer-sec {
        position: fixed;
        bottom: 0;
        background: #f9fbfd;
        width: 100%;
        left: 0;
        right: 0;
        padding-left: 2px;
        font-size: 12px;
        padding: 7px 15px;
        z-index: 1039;
        height: 49.19px;
        border-top: 1px solid #eef2f9;
      }

      .footer-sec a {
        font-size: 11px;
      }

      .f-lineheight {
        line-height: 1.2;
      }

      .footer-sec h6 {
        font-size: 14px;
        font-weight: 400;
      }

      .fixed-readtab .nav-tabs {
        position: fixed;
        z-index: 2;
        width: 100%;
        background: #f9fbfd;
        left: 0;
        right: 0;
      }

      .fixed-readtab .mainpage {
        margin-top: 2.25rem !important;
      }

      .font12 {
        font-size: 0.75rem;
      }

      .custom-switch .custom-control-label::before {
        height: 1.2rem;
        left: -3.2rem;
        width: 2.5rem;
      }

      .custom-switch .custom-control-label::after {
        top: 0.13rem;
        left: -3.0125rem;
        width: 0.925rem;
        height: 0.925rem;
      }

      .custom-switch
        .custom-control-input:checked
        ~ .custom-control-label::after {
        transform: translateX(1.3rem);
      }

      .nav-tabs {
        margin: 0 10px;
      }

      .nav-tabs .nav-link {
        padding: 0.4rem 0 0.7rem;
      }

      .list-group-item {
        margin: 0 10px;
        padding: 1rem 0.75rem;
      }

      .avatar-title {
        font-size: 16px;
        font-weight: 500;
        width: 35px;
        height: 35px;
        margin: 0px !important;
        padding: 7px;
        text-align: center;
        color: #fff;
      }
      .footer-avatar {
        width: 35px;
        height: 35px !important;
      }
      .card .card-body:last-child .cardbody-row {
        border-bottom: 0 !important;
      }

      .customswitch {
        margin-bottom: -5px;
      }

      .avatar.avatar-sm {
        width: 2.2rem;
        height: 2.2rem;
      }
      #app,
      body {
        margin: 0;
        font-size: 0.9375rem;
        font-weight: 400;
        line-height: 1.5;
        color: #12263f;
        text-align: left;
        background-color: #fff;
        box-shadow: none;
      }

      ::v-deep [class^="icon-"] {
        padding: 0px;
        font-size: 20px !important;
        text-align: center;
        margin: 0px auto;
        line-height: inherit;
        vertical-align: middle;
      }

      ::v-deep .tooltip-inner {
        box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.15);
        background: #fff;
        font-size: 12px;
        color: #333;
        min-width: 70px;
      }

      ::v-deep .arrow::before {
        border-right-color: #fff !important;
        box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.15) !important;
      }

      .body-scroll {
        overflow-y: auto;
        max-height: 410px;
      }

      .cursor {
        cursor: pointer;
      }

      .body-scroll::-webkit-scrollbar {
        width: 8px;
      }

      button,
      button:focus,
      button:hover {
        box-shadow: none;
        outline: none;
      }

      .body-scroll::-webkit-scrollbar {
        width: 8px;
      }

      .body-scroll::-webkit-scrollbar-thumb {
        background-color: #f5f5f5;
        outline: 1px solid #fff;
        border-radius: 10px;
      }

      .body-scroll::-webkit-scrollbar-thumb {
        background-color: #f5f5f5;
        outline: 1px solid #fff;
        border-radius: 10px;
      }

      .body-scroll::-webkit-scrollbar-track {
        box-shadow: inset 0 0 6px #fff;
      }

      .body-scroll::-webkit-scrollbar-track {
        box-shadow: inset 0 0 6px #fff;
      }
    </style>
  </body>
</html>
